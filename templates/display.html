<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ city }} - {{ graph_type }} Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ city }} - {{ graph_type }} Graph</h1>
        {% if file_path %}
        <iframe src="{{ url_for('bokeh_file' if graph_type == 'line' else 'visuals_file', filename=file_path.replace(app.root_path + '/', '').replace('\\', '/')) }}" width="100%" height="600"></iframe>
        {% else %}
        <p>Graph file not found.</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
