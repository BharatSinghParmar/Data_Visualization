<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select City</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('/static/india_map.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a City</h1>
        <ul class="city-list">
            {% for city in cities %}
            <li><a class="city-link" href="/plot_choice/{{ city }}">{{ city }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
